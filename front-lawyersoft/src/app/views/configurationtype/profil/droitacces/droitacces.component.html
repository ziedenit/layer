<p-breadcrumb style="position: relative; top:-35px;" [model]="items" [home]="home"></p-breadcrumb>
<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
    <div class="panel panel-primary" style="border: 1px solid #35748b;">
        <div class="panel-heading bg-primary">
            <div class="row">

                <div class="col-sm-10">
                    <h4><i class="fa fa-key"></i> Gestion des droits d'accés</h4>
                </div>
                <div class="col-sm-2">
                    <button routerLink="/user" class="btn btn-inverse"><i
                            class="icofont icofont-arrow-left"></i>Retour</button></div>
            </div>

        </div>
        <br>
        <span *ngIf="!showNext">
            <div class="form-row">

                <p-pickList filterBy="nom" [responsive]="true" sourceHeader="Toutes les pages"
                    targetHeader="page(s) selectionnée(s)" style="width: 100%;" [source]="allPages"
                    [target]="pagesSelected" dragdrop="true">
                    <ng-template let-page pTemplate="item">
                        <div>

                            <div>{{page.nom}}
                            </div>
                        </div>
                    </ng-template>
                </p-pickList>

            </div>
            <div class="panel-footer text-primary">
                <div class="row">
                    <div class="col-md-9"></div>
                    <div class="col-md-2">
                        <button
                            [title]="pagesSelected.length==0?'Selectionné une page pour passer à l\'étape suivante':'Etape suivante'"
                            [disabled]="pagesSelected.length==0" type="button" (click)="next()" label="Suivant"
                            style="width: 100%;" pButton class="btn  btn-primary btn-square"></button>
                    </div>
                </div>

            </div>

        </span>
        <span *ngIf="showNext">
            <p-table [value]="droitAcces">
                <ng-template pTemplate="caption">
                    <div style="align-content: center;">Liste des droits d'accés</div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>

                        <th style="align-items: center;width: 40%">Page</th>
                        <th style="align-items: center;width: 20%">Ajout</th>
                        <th style="align-items: center;width: 20%">Modification</th>
                        <th style="align-items: center;width: 20%">Suppression</th>
                        <th style="align-items: center;width: 20%">Archivage</th>
                        <th style="align-items: center;width: 20%">suivi Affaire</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-droitacces>
                    <tr>
                        <td>{{droitacces.page.nom}}</td>

                        <td>
                            <p-inputSwitch [(ngModel)]="droitacces.ajout"></p-inputSwitch>

                        </td>

                        <td>
                            <p-inputSwitch [(ngModel)]="droitacces.modif"></p-inputSwitch>

                        </td>

                        <td>
                            <p-inputSwitch [(ngModel)]="droitacces.supprime"></p-inputSwitch>

                        </td>

                        <td>
                            <p-inputSwitch [(ngModel)]="droitacces.archiver"></p-inputSwitch>
                        </td>

                        <td>
                            <p-inputSwitch [(ngModel)]="droitacces.suiviPhase"></p-inputSwitch>

                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="panel-footer text-primary">
                <div class="row">
                    <div class="col-md-2">
                        <button type="button" (click)="previous()" label="Précedent" style="width: 100%;" pButton
                            class="btn  btn-default btn-square"></button>
                    </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-3">
                        <button type="button" (click)="addDroitAcces()" label="Ajouter droit d'accés"
                            style="width: 100%;" pButton class="btn  btn-success btn-square"></button>
                    </div>
                </div>

            </div>
        </span>
    </div>
</div>
