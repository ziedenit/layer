<p-breadcrumb style="position: relative; top:-35px;" [model]="items" [home]="home"></p-breadcrumb>
<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
  <div class="panel panel-primary" style="border: 1px solid #35748b;">
      <div class="panel-heading bg-primary">
          <div class="row">
              <div class="col-sm-10">
                  <h4><i class="fa fa-pencil" ></i>  Modifier Tribunal</h4>
              </div>
              <div class="col-sm-2">
                  <button routerLink="/tribunaux" class="btn btn-inverse"><i
                          class="icofont icofont-arrow-left"></i>Retour</button></div>
          </div>

      </div>
      <br>

      <form [formGroup]="tribunalForm" (ngSubmit)="updateTribunaux()">
        <div class="panel-body">
          <div class="container">

        <div class="form-row">
          <div class="form-group col-md-6">

        <span class="ui-float-label">
          <input type="text" id="name" formControlName="nom" id="Tribunalname" class="form-control" size="30" pInputText
            size="30" required>
          <label for="Tribunalname">Nom</label>
        </span>

        <div *ngIf="submitted && f.nom.invalid" style="color: red;">Nom est obligatoire
        </div>
      </div>

      <div class="form-group col-md-6">
        <span class="ui-float-label">
          <input type="text" formControlName="adresse" id="Tribunaladresse" class="form-control" size="30" pInputText
            required>
          <label for="Tribunaladresse">Adresse</label>
        </span>
        <div *ngIf="submitted && f.adresse.invalid" style="color: red;">Adresse est obligatoire
        </div>
       </div>
       </div>

       <div class="form-row">
        <div class="form-group col-md-6">

        <span class="ui-float-label">
          <input type="text" formControlName="gouvernorat" id="Tribunalgouvernorat" class="form-control" size="30"
            pInputText required>
          <label for="Tribunalgouvernorat">Gouvernorat</label>
        </span>
        <div *ngIf="submitted && f.gouvernorat.invalid" style="color: red;">Gouvernorat est obligatoire
        </div>
        </div>

        <div class="form-group col-md-6">

        <span class="ui-float-label">
          <input type="text" formControlName="ville" id="Tribunalville" class="form-control" size="30" pInputText
            required>
          <label for="Tribunalville">Ville</label>
        </span>
        <div *ngIf="submitted && f.ville.invalid" style="color: red;">Ville est obligatoire
        </div>
        </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">

        <span class="ui-float-label">
          <input type="number" formControlName="telephone" id="Tribunaltelephone" class="form-control" pInputText
            required>

          <label for="Tribunaltelephone">Telephone</label>
        </span>
        <div *ngIf="submitted && f.telephone.invalid ">
           Telephone est obligatoire
        </div>
        <div *ngIf="f.telephone.errors!=null">
          <div *ngIf="f.telephone.errors.max" style="color: red;">Taille > 8 </div>

        </div>
          </div>

          <div class="form-group col-md-6">
            <span class="ui-float-label">
        <p-dropdown [options]="listTypeTribunaux" formControlName="typetribunalId" optionLabel="typetribunal"
          editable="true" placeholder="Type Tribunal" id="typetribunal"></p-dropdown>
          <label for="typetribunal">Type</label>
            </span>
        </div>
        </div>

        <div class="panel-footer text-primary">
          <div class="row">

            <div class="form-group mx-sm-3 mb-2">
              <button type="submit" pButton label="Mise à jour" style="margin-right: .5em" class="ui-button-success"></button>

                  <button  pButton type="button" (click)="resetAuxiliaireForm()" label="Réinitialiser"
                      style="margin-right: .5em" class="ui-button-raised ui-button-danger"></button>
              </div>
          </div>
      </div>

          </div>
        </div>
      </form>
    </div>
  </div>
