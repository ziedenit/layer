<p-dialog header="Modifier Audiance" [(visible)]="displayBasicupdate" [style]="{'width': '500px','height': '150px'}">

    <form [formGroup]="tacheForm" (ngSubmit)="updateTache()" style="height: 150px;">

      <div class="form-row">
        <div class="form-group col-md-6">

          <span class="ui-float-label">
            <input type="text" formControlName="titre" class="form-control" id="titretache" size="30" pInputText
              size="30" required>
          </span>

        </div>

        <div class="form-group col-md-6">
          <p-dropdown [options]="etat" formControlName="etat" placeholder="Etat"
            [style]="{'width':'100%','line-height': '1.25'}">
          </p-dropdown>

        </div>

      </div>

      <p-footer>
        <button type="submit" pButton  class="btn btn-primary" label="Modifier"></button>

      </p-footer>

    </form>
</p-dialog>
<p-toast [style]="{marginTop: '80px'}"></p-toast>
